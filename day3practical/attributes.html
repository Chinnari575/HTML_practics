<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #demo{
            background-color:orange;
        }
        #demo1{
            background-color:darkblue;
        }
        #demo2{
            background-color:green;
        }
     .demo3{
        background-color: magenta;
     }
        
    </style>
</head>
<body >
    <!-- we are using attributes -->
  
    <h1 align="center">i love india </h1>
    <!-- core attribute -->
    <h1 id="demo">Lorem ipsum dolor sit.</h1>
    <h1 id="demo1">Praesentium corrupti quidem similique?</h1>
    <h1 id="demo2">Odit cum eligendi corporis.</h1>
    <!-- class core attribute -->
    <h2 class="demo3">Lorem, ipsum dolor.</h2>
    <!-- attribute -->
    <h2 class="demo3">Officia, quisquam error.</h2>
    <h2 class="demo3">Quidem, incidunt placeat!</h2>
    <h2></h2>
    <h1></h1>
    <h2>
        Lorem ipsum dolor sit.
    </h2>
   
</body>
</html>
